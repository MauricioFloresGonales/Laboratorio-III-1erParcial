<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-color: rgb(113, 135, 156);
      }
      table, th, td {
        border:1px solid black;
      }
      button {
        height: 30px;
        width: 90px;
      }
      .abm {
        border-color: black;
        border-width: 6px;
        border-style: groove;
      }
    </style>
</head>
<body>
    <script src="index.js" type="module"></script>
    <h1>Fomr de Datos</h1>
    <label for="selectEntidades"> Filtrar Por: </label>
    <select id="selectEntidades">
        <option value="Todos">Todos</option>
        <option value="Aereo">Aereo</option>
        <option value="Terrestre">Terrestre</option>
    </select>
    <br>
    <label for="imputVelPromedio"> Filtrar Velocidad Maxima: </label>
    <input id="imputVelPromedio" name="imputVelPromedio" type="text"/>
    <button id="botonCalcular">calcular</button>
    <h3>Mostrar Columnas</h3>
    <div id="container"></div>
    <br>
    <table id="dynamicTable"></table>
    <br>
    <div class="abm" id="abmComponent"></div>
</body>
</html>
